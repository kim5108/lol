<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>j쿼리 기본 구문 만들기</title>
        <link rel="stylesheet" href="style21.css">
    </head>
    <body>
     <a class="show-btn" href="#none">보이기</a>
     <a class="hide-btn" href="#none">감추기</a>
     <p>
         태그선택자 a를 클릭했습니다.
     </p>

     <script src="script/jquery-1.12.4.js"></script>
     <script src="script/custom.js"></script>
     <!--기본구문은 이렇게 생겼다~
        $('선택자').함수(function(){
            %('선택자').메서드();
        });                             
    
    
                  선택자 종류:css클래스 선택자, css 아이디 선택자, css태그 선택자, this
                필수 함수 종류: click, mouseenter, mouseleave
                    필수 메서드 종류:slideDown()
                slideUp(), stop(), show(), hide(), fadeln(), fadeout(), addClass(), removeClass(), childrern(), siblings()                             -->
    </body>
</html>
